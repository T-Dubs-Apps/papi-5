<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPI Ultra 5.0 (Web Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar to match the "Dark" aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2b2b2b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3b8ed0; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1f6aa5; 
        }
        
        body {
            background-color: #1a1a1a; /* ctk Dark background */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .ctk-entry {
            background-color: #343638;
            border: 1px solid #3E454A;
            color: white;
        }
        .ctk-entry:focus {
            border-color: #3b8ed0;
            outline: none;
        }

        .ctk-button {
            background-color: #3b8ed0; /* ctk blue theme */
            transition: background-color 0.2s;
        }
        .ctk-button:hover {
            background-color: #1f6aa5;
        }

        .message-bubble {
            background-color: #333333;
            border-radius: 8px;
            border-left: 4px solid #3b8ed0;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <div class="w-64 bg-[#2b2b2b] flex flex-col border-r border-gray-700 flex-shrink-0">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-100 tracking-wider">PAPI ULTRA</h1>
            <p class="text-xs text-gray-400 mt-1">Web Edition</p>
        </div>

        <div class="px-4 space-y-4">
            <!-- API Key Input -->
            <div>
                <label class="text-xs text-gray-400 pl-1 uppercase font-bold">OpenAI API Key</label>
                <input type="password" id="apiKeyInput" placeholder="sk-..." class="ctk-entry w-full rounded p-2 mt-1 text-sm placeholder-gray-500">
            </div>
            
            <button onclick="saveKey()" class="ctk-button w-full text-white font-medium py-2 rounded shadow-sm">
                Save Key
            </button>

            <!-- Model Select -->
            <div>
                <label class="text-xs text-gray-400 pl-1 uppercase font-bold">Model</label>
                <select id="modelSelect" class="ctk-entry w-full rounded p-2 mt-1 text-sm">
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="gpt-4-turbo">gpt-4-turbo</option>
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                </select>
            </div>
        </div>

        <div class="mt-auto p-4">
            <button onclick="clearChat()" class="w-full border-2 border-gray-600 text-gray-300 hover:text-white hover:border-gray-400 font-medium py-2 rounded transition-colors">
                Clear Memory
            </button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col relative">
        
        <!-- Chat History -->
        <div id="chatContainer" class="flex-1 overflow-y-auto p-6 space-y-4 pb-24">
            <!-- Welcome Message -->
            <div class="message-bubble p-4 animate-fade-in">
                <div class="font-bold text-blue-400 text-sm mb-1">PAPI</div>
                <div class="text-gray-200 leading-relaxed">System Online. Ready for instructions (Web Mode).</div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-[#2b2b2b] p-4 absolute bottom-0 w-full border-t border-gray-700">
            <div class="flex gap-3 max-w-4xl mx-auto">
                <input type="text" id="userInput" placeholder="Ask PAPI to do anything..." 
                    class="ctk-entry flex-1 rounded-lg p-3 text-white placeholder-gray-500 shadow-inner"
                    onkeypress="handleEnter(event)">
                <button onclick="sendMessage()" id="sendBtn" class="ctk-button text-white font-bold py-2 px-8 rounded-lg shadow-lg">
                    Execute
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        let apiKey = localStorage.getItem("papi_api_key") || "";
        let messages = [
            { role: "system", content: "You are PAPI Ultra, a highly advanced AI agent. You are helpful, concise, and capable. Note: You are running in a Web Interface, so you cannot execute local terminal commands directly, but you can simulate them or write code for the user." }
        ];

        // Load saved key on start
        if (apiKey) {
            document.getElementById("apiKeyInput").value = apiKey;
        }

        function saveKey() {
            const input = document.getElementById("apiKeyInput");
            apiKey = input.value.trim();
            localStorage.setItem("papi_api_key", apiKey);
            addMessage("System", "Configuration saved locally to browser.");
        }

        function clearChat() {
            const container = document.getElementById("chatContainer");
            container.innerHTML = '';
            messages = [messages[0]]; // Keep system prompt
            addMessage("System", "Memory wiped.");
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addMessage(sender, text) {
            const container = document.getElementById("chatContainer");
            
            const div = document.createElement("div");
            div.className = "message-bubble p-4 animate-fade-in";
            
            // Color coding logic
            let senderColor = "text-blue-400";
            if (sender === "You") senderColor = "text-green-400";
            if (sender === "System" || sender === "Error") senderColor = "text-red-400";

            div.innerHTML = `
                <div class="font-bold ${senderColor} text-sm mb-1">${sender}</div>
                <div class="text-gray-200 leading-relaxed whitespace-pre-wrap">${text}</div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const btn = document.getElementById("sendBtn");
            const text = input.value.trim();
            const model = document.getElementById("modelSelect").value;

            if (!text) return;

            if (!apiKey) {
                addMessage("Error", "Please enter your OpenAI API Key in settings.");
                return;
            }

            // UI Updates
            addMessage("You", text);
            input.value = "";
            input.disabled = true;
            btn.innerText = "Processing...";
            btn.classList.add("opacity-50", "cursor-not-allowed");

            messages.push({ role: "user", content: text });

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages.slice(-10) // Keep context window manageable
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "API Request Failed");
                }

                const data = await response.json();
                const aiText = data.choices[0].message.content;

                messages.push({ role: "assistant", content: aiText });
                addMessage("PAPI", aiText);

            } catch (error) {
                addMessage("Error", error.message);
            } finally {
                input.disabled = false;
                input.focus();
                btn.innerText = "Execute";
                btn.classList.remove("opacity-50", "cursor-not-allowed");
            }
        }
    </script>
</body>
</html>
